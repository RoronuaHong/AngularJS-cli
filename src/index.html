<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="webpack构建的多页面基础模板">
    <!--设置手机竖屏-->
    <meta name="screen-orientation" content="portrait"/>
    <!--设置icon图标-->
    <link rel="shortcut icon" href="images/slimlogo.png">
    <!--禁止电话和邮箱可点击-->
    <meta name="format-detection" content="telephone=no, email=no">
    <!--设置全屏-->
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <!--去掉iPhone的用户栏和地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--适应设备屏幕-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" name="viewport">
</head>
<body ng-app="myApp" ng-cloak>
    <form name="form" class="css-form" novalidate>
        <div>
            <label>
                Size (integer 0 - 10):
                <input type="number" ng-model="size" name="size" min="0" max="10" integer>
                {{ size }}
            </label>
            
            <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
            <span ng-show="form.size.$error.min || form.size.$error.max">The value must be in range 0 to 10!</span>
        </div>
        <div>
            Username:
            <input type="text" ng-model="name" name="name" username>
            <span ng-show="form.name.$pending.username">Checking if this this name is available...</span>
            <span ng-show="form.name.$error.username">This username is already taken!</span>
        </div>
    </form>
    <pre>username = {{ user.name }}</pre>
    <pre>userdata = {{ user.data }}</pre>
</body>
</html>
