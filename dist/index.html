<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>My AngularJS</title><meta name="description" content="webpack构建的多页面基础模板"><meta name="screen-orientation" content="portrait"><link rel="shortcut icon" href="images/slimlogo.png"><meta name="format-detection" content="telephone=no, email=no"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="apple-mobile-web-app-capable" content="yes"><meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0" name="viewport"><link href="/css/index.b8f54a1b259ef9a889db.bundle.css" rel="stylesheet"></head><body ng-app="myApp" ng-cloak><form name="form" class="css-form" novalidate><div><label>Size (integer 0 - 10): <input type="number" ng-model="size" name="size" min="0" max="10" integer> {{ size }}</label><span ng-show="form.size.$error.integer">The value is not a valid integer!</span> <span ng-show="form.size.$error.min || form.size.$error.max">The value must be in range 0 to 10!</span></div><div>Username: <input type="text" ng-model="name" name="name" username> <span ng-show="form.name.$pending.username">Checking if this this name is available...</span> <span ng-show="form.name.$error.username">This username is already taken!</span></div></form><pre>username = {{ user.name }}</pre><pre>userdata = {{ user.data }}</pre><script type="text/javascript" src="/js/index.b8f54a1b259ef9a889db.bundle.js"></script></body></html>
